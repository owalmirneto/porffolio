require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-graphql
  - rubocop-rspec

# GraphQL/ArgumentDescription:
#   Enabled: false

# GraphQL/FieldDescription:
#   Enabled: false

GraphQL/ObjectDescription:
  Enabled: false

# GraphQL/OrderedFields:
#   Enabled: false

Lint/MissingSuper:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - db/migrate/**/*

Metrics/BlockLength:
  Exclude:
    - config/initializers/simple_form_bootstrap.rb
    - config/routes.rb

Metrics/MethodLength:
  Exclude:
    - db/migrate/**/*

# TODO: FIX THIS
Rails/I18nLocaleTexts:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  TargetRailsVersion: 7.0
  Exclude:
    - bin/**/*
    - tmp/**/*
    - db/schema.rb
    - db/seeds.rb
    - config/environments/**/*
    - vendor/**/*
    - tmp/**/*
